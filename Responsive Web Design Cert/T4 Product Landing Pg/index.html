<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Langing pg</title>

</head>

<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png">
        <nav id="nav-bar">

            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">Form</a>
            <a class="nav-link" href="#footer">Author</a>

        </nav>
    </header>
    <main>
        <section id="video-section">
            <iframe width="560" height="315" id="video"
                src="https://www.youtube.com/embed/Xz5fNbarB2g?si=2CYqRmnxWFlfNKm5" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="review">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="youremail@email.com" />
                <input id="submit" type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer id="footer">
        <p>Author Dalton Hollander</p>
    </footer>
</body>

</html>
